<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SAEFA</title>
    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS: You can use this stylesheet to override any Bootstrap styles and/or apply your own styles -->
    <link href="/css/custom.css" rel="stylesheet">
    <!-- Custom Fonts from Google -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
</head>

<body>
<script src="/js/bootstrap.min.js"></script>
<nav id="siteNav" class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Logo and responsive toggle -->
        <div class="navbar-header">
            <a class="navbar-brand" href="/">SAEFA</a>
            <a class="navbar-brand" href="/admin/">Admin App</a>
        </div>
        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/admin">Home</a></li>
                <li class="active"><a href="/admin/restaurants">Restaurants list</a></li>
                <li><a href="/admin/restaurants?add">Add restaurant</a></li>
                <!--<li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Manage <span class="caret"></span></a>
                    <ul class="dropdown-menu" aria-labelledby="about-us">
                        <li><a href="/admin/restaurants?add">Add restaurant</a></li>
                    </ul>
                </li>-->
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
</nav>

<div class="content">
    <h4>Menu of Restaurant <span th:text="${restaurant.name}">name goes here</span></h4>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="menuItem : ${menu.menuItems}">
                <td th:text="${menuItem.id}">id goes here</td>
                <td th:text="${menuItem.name}">name goes here</td>
                <td th:text="${menuItem.price}">price goes here</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="content">
	<form th:action="@{'/admin/restaurants/'+${restaurant.id}+'/menu?edit'}" method="POST">
		<button type="submit">Edit restaurant menu</button>
	</form>
</div>

<hr/>

</body> 
</html>
